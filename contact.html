<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Contact</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light " id="bg-white">

        <div class="container">
                  
            <div class="row nav-row">
          
                <a class="navbar-brand" id="bg-teal" href="#">Kaleb Merriman</a>
                    
                    <div class="navbar-nav ">
                        <a class="nav-item nav-link active" href="index.html">About<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>

                    </div>
          
                </div>
          
            </div>
          
        </div>
          
    </nav>

    <div class="container mt-4 pb-2 bg-light">

        <form class="padMe">
            <div class="form-group">
              <label for="exampleInputName1">Your Name</label>
              <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Your Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <br>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Questions, Comments, Concerns?</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-teal">Submit</button>
        </form>

    </div>


    <div class="row">
        <div class="col-md-12 text-center fixed-bottom text-white bg-personalized">
            <footer>Copyright</footer>
        </div>
